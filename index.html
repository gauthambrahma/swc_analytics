<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Software Carpentry Analytics</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s3"><a class="active" href="#Attendance">Attendance</a></li>
          <li class="tab col s3"><a href="#Analytics">Analytics</a></li>
        </ul>
      </div>
      <div id="Attendance" class="col s12">
        <div class="row">
          <div class="col s12">
            <br />
            <a class="waves-effect waves-light btn" id="open-attendance-csv-btn">Import Attendance CSV</a>
          </div>
        </div>
      </div>
      <div id="Analytics" class="col s12">Analytics</div>
    </div>
          
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
  <script>
 var tabs = document.querySelectorAll('.tabs')
    for (var i = 0; i < tabs.length; i++){
       M.Tabs.init(tabs[i]);
     }
  </script>
</html>
